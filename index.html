<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lecteur Audio Personnalisé</title>
    <link rel="stylesheet" href="miniplayer.css"> <!-- Lien vers le fichier CSS -->
    <script src="miniplayer.js" defer></script> <!-- Lien vers le fichier JS -->
</head>
<body>
<div class="audio-player">
    <audio id="audio">
      <source src="https://play.vod2.infomaniak.com/single/1jhvl2uqpmzq7/1jhvl2upwql73/1jhvl2uqpmzqq.m4a" type="audio/mpeg" />
      Votre navigateur ne supporte pas l'élément audio.
    </audio>
    <div class="controls">
      <button id="play-pause" class="play">▶</button>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
      <span id="time-current">0:00</span>/<span id="time-total">0:00</span>
      <<input id="volume" type="range" min="0" max="1" step="0.01" value="0.5" />
    </div>
  </div>
</body>
